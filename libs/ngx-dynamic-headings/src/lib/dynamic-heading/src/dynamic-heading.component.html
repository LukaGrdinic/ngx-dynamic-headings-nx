<ng-container [ngSwitch]="resolvedHeadingLevel">
    <h1 *ngSwitchCase="'h1'">{{content}}</h1>
    <h2 *ngSwitchCase="'h2'">{{content}}</h2>
    <h3 *ngSwitchCase="'h3'">{{content}}</h3>
    <h4 *ngSwitchCase="'h4'">{{content}}</h4>
    <h5 *ngSwitchCase="'h5'">{{content}}</h5>
    <h6 *ngSwitchCase="'h6'">{{content}}</h6>
  </ng-container>
