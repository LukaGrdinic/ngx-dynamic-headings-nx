<ng-template #template>
  <ng-container [ngSwitch]="resolvedHeadingLevel">
    <h1 *ngSwitchCase="'h1'"><ng-container *ngTemplateOutlet="contentTemplate"></ng-container></h1>
    <h2 *ngSwitchCase="'h2'"><ng-container *ngTemplateOutlet="contentTemplate"></ng-container></h2>
    <h3 *ngSwitchCase="'h3'"><ng-container *ngTemplateOutlet="contentTemplate"></ng-container></h3>
    <h4 *ngSwitchCase="'h4'"><ng-container *ngTemplateOutlet="contentTemplate"></ng-container></h4>
    <h5 *ngSwitchCase="'h5'"><ng-container *ngTemplateOutlet="contentTemplate"></ng-container></h5>
    <h6 *ngSwitchCase="'h6'"><ng-container *ngTemplateOutlet="contentTemplate"></ng-container></h6>
  </ng-container>
  
  <ng-template #contentTemplate>
    <ng-content></ng-content>
  </ng-template>
</ng-template>
